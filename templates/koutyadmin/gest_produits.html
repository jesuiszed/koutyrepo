{% extends 'admin/index.html' %}

{% block cp %}
<div class="container">
    <h1 class="my-4">Gestion des Produits</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Ajouter un Produit</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3" name="ajouter">Ajouter</button>
            </form>
        </div>
    </div>

    <hr>

    <div class="row mt-4">
        <div class="col-md-6">
            <h2>Liste des Produits</h2>
            <ul class="list-group">
                {% for produit in produits %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{ produit.titre }}</span>
                        <div>
                            <form method="post" enctype="multipart/form-data" class="d-inline">
                                {% csrf_token %}
                                <input type="hidden" name="produit_id" value="{{ produit.id }}">
                                <input type="text" class="form-control" name="nouveau_nom" value="{{ produit.titre }}">
                                <textarea class="form-control mt-2" name="nouvelle_description">{{ produit.description }}</textarea>
                                <input type="file" class="mt-2" name="nouvelle_image">
                                <button type="submit" class="btn btn-primary btn-sm mt-2" name="modifier">Modifier</button>
                                <button type="submit" class="btn btn-danger btn-sm mt-2" name="supprimer">Supprimer</button>
                            </form>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
